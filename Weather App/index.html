<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="assets/shortcut.png" type="image/x-icon">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS link  -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="assets/logo.png" alt="Logo" width="50" height="50"></a>
            </div>
          </nav>
    </header> 

    <main>
        <div class="card carte" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <input type="text" id="townInput" name="text" class="input" placeholder="Town">
              </li>
              <li class="list-group-item">
                <button onClick="weatherSearch()">Search</button>
              </li>
              <li class="list-group-item d-none" id="resDisplay">
                <div id="firstDiv">
                    <h2 id="town"></h2>
                    <h5 id="code"></h5>
                </div>
                <div id="secondDiv">
                    <img src="" alt="icon" id="weatherIcon">
                    <p id="temp"></p>
                </div>
                <div id="thirdDiv">
                    <img src="assets/weather icon.png" alt="wind" style="width: 25px; height: 25px;">
                    <p id="description"></p>
                    <img src="assets/wind icon.png" alt="wind" style="width: 25px; height: 25px;">
                    <p id="wind"></p>
                </div>
              </li>
            </ul>
          </div> 
          <div class="error d-none"></div>
    </main>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- My JS  -->
    <script src="script.js"></script>
</body>
</html>
